<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=Sora&family=Bungee+Inline&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet" >
	<title>Meme Clock</title>
</head>
<body onload="getTime()">
	<h1>Meme O' Clock</h1>
	<h3>I will tell you the Meme!</h3>
	<h3 id="current-time"></h3>
	<img src="https://media0.giphy.com/media/VqrAsdR88b9VC/giphy.gif?cid=ecf05e477152fdad6670e4595edbce3bc16a5c7365666663&rid=giphy.gif" alt="Clock" id="clock-image" />
	<div class="clock-timers">
		<div class="clock-wake">
			<label for="clock-wake-time">Set wake up time:</label>
			<select name="clock-wake-time" id="clock-wake-time">
				<option value="0">12 AM - 1 AM</option>
				<option value="1">1 AM - 2 AM</option>
				<option value="2">2 AM - 3 AM</option>
				<option value="3">3 AM - 4 AM</option>
				<option value="4">4 AM - 5 AM</option>
				<option value="5">5 AM - 6 AM</option>
				<option value="6">6 AM - 7 AM</option>
				<option value="7" selected>7 AM - 8 AM</option>
				<option value="8">8 AM - 9 AM</option>
				<option value="9">9 AM - 10 AM</option>
				<option value="10">10 AM - 11 AM</option>
				<option value="11">11 AM - 12 PM</option>
				<option value="12">12 PM - 1 PM</option>
				<option value="13">1 PM - 2 PM</option>
				<option value="14">2 PM - 3 PM</option>
				<option value="15">3 PM - 4 PM</option>
				<option value="16">4 PM - 5 PM</option>
				<option value="17">5 PM - 6 PM</option>
				<option value="18">6 PM - 7 PM</option>
				<option value="19">7 PM - 8 PM</option>
				<option value="20">8 PM - 9 PM</option>
				<option value="21">9 PM - 10 PM</option>
				<option value="22">10 PM - 11 PM</option>
				<option value="23">11 PM - 12 AM</option>
			</select>
		</div>
		<div class="clock-lunch">
			<label for="clock-lunch-time">Set lunch time:</label>
			<select name="clock-lunch-time" id="clock-lunch-time">
				<option value="0">12 AM - 1 AM</option>
				<option value="1">1 AM - 2 AM</option>
				<option value="2">2 AM - 3 AM</option>
				<option value="3">3 AM - 4 AM</option>
				<option value="4">4 AM - 5 AM</option>
				<option value="5">5 AM - 6 AM</option>
				<option value="6">6 AM - 7 AM</option>
				<option value="7">7 AM - 8 AM</option>
				<option value="8">8 AM - 9 AM</option>
				<option value="9">9 AM - 10 AM</option>
				<option value="10">10 AM - 11 AM</option>
				<option value="11">11 AM - 12 PM</option>
				<option value="12">12 PM - 1 PM</option>
				<option value="13">1 PM - 2 PM</option>
				<option value="14" selected>2 PM - 3 PM</option>
				<option value="15">3 PM - 4 PM</option>
				<option value="16">4 PM - 5 PM</option>
				<option value="17">5 PM - 6 PM</option>
				<option value="18">6 PM - 7 PM</option>
				<option value="19">7 PM - 8 PM</option>
				<option value="20">8 PM - 9 PM</option>
				<option value="21">9 PM - 10 PM</option>
				<option value="22">10 PM - 11 PM</option>
				<option value="23">11 PM - 12 AM</option>
			</select>
		</div>
		<div class="clock-nap">
			<label for="clock-nap-time">Set nap time:</label>
			<select name="clock-nap-time" id="clock-nap-time">
				<option value="0">12 AM - 1 AM</option>
				<option value="1">1 AM - 2 AM</option>
				<option value="2">2 AM - 3 AM</option>
				<option value="3">3 AM - 4 AM</option>
				<option value="4">4 AM - 5 AM</option>
				<option value="5">5 AM - 6 AM</option>
				<option value="6">6 AM - 7 AM</option>
				<option value="7">7 AM - 8 AM</option>
				<option value="8">8 AM - 9 AM</option>
				<option value="9">9 AM - 10 AM</option>
				<option value="10">10 AM - 11 AM</option>
				<option value="11">11 AM - 12 PM</option>
				<option value="12">12 PM - 1 PM</option>
				<option value="13">1 PM - 2 PM</option>
				<option value="14">2 PM - 3 PM</option>
				<option value="15">3 PM - 4 PM</option>
				<option value="16" selected>4 PM - 5 PM</option>
				<option value="17">5 PM - 6 PM</option>
				<option value="18">6 PM - 7 PM</option>
				<option value="19">7 PM - 8 PM</option>
				<option value="20">8 PM - 9 PM</option>
				<option value="21">9 PM - 10 PM</option>
				<option value="22">10 PM - 11 PM</option>
				<option value="23">11 PM - 12 AM</option>
			</select>
		</div>
	</div>
	<!-- <button id="partyTime">Party Time!</button> -->
</body>
<script src="script.js"></script>
</html>
